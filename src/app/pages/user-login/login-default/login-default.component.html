<ng-template #content  let-c="close" let-d="dismiss" >
  <div class="modal-header">
    <h4 class="modal-title">OTP</h4>
    <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
      <span aria-hidden="true" style="color: red;">&times;</span>
    </button>
  </div>
  <div class=" row modal-body">
   <div class="col-md-5" *ngFor="let proposal of report_Proposal" style="margin: 1px;">
       <h5><label style="color: blue"><b>Enter OTP</b></label></h5>
      <input type="number"  #otp>
      <input type="button" value="Varify OTP" (click)="varifyOTP(otp.value)" >
   </div>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
