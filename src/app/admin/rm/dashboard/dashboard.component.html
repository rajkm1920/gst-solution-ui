 <div class="card">
    <div class="card-body">
             <div class="col-md-12">
                <div class="alert alert-success alert-dismissable" *ngIf="hasSuccessAlert" >
                    <button type="button" class="close" data-dismiss="alert" (click)="hideSuccessAlert()">X</button>
                  <strong >{{invoicePrecessMessage}}</strong>
               </div>
               </div>
           
        <div class="row ">
            <div class="col-md-12 col-xl-12">
                <h4><span class="text-c-yellow">Invoices</span></h4>
                </div>
                </div>

                <div class="row  icon-btn">
                    <div class="col-md- col-xl-12">
                        
                  <div class="form-group row">
        <div class="table-responsive">
          <table class="table table-hover ">
            <thead>
            <tr>
              
              <th>GSTIN </th>
              <th>Invoice Title</th>
              <th>User</th>
              <th>Upload Date</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inv of invoiceList  | paginate: { itemsPerPage: 5, currentPage: p }">
             
              <td>{{ inv.gstinNumber }}</td>
              <td>{{ inv.title }}</td>
              <td>{{ inv.customerName }}</td>
              <td>{{ inv.createTime }}</td>
              <td><button type="button" (click)="getInvoiceDocument(inv)"  class="btn btn-info"> Process</button></td>
            </tr>
           
           
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div></div></div></div>
     
        
              
             
            </div>
          

    </div>
